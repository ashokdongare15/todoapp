<div class="col-sm-4 col-md-4 col-lg-4" >
    <div  class="task-box">
        <div class="pad-5x">
            <div class="col-sm-6 col-md-6 col-lg-8 thin-bottom-border">{{task.name}}</div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="pull-right">
                    <div class="cursor-pointer inline-display"><i class="fa fa-trash-o fa-2x"></i></div>&nbsp;&nbsp;
                    <div class="inline-display"><input type="checkbox" ng-model="tasSelector" class="task-checkbox"></div>
                </div>
            </div>
        </div>
        <div class="pad-10x">
            <div>
                <label ng-bind="'task.description.label' | translate"></label>:
                <span>{{task.description}}</span>
            </div>
            <div>
                <label ng-bind="'task.status.label' | translate"></label>:
                <span>
                {{task.status | initcap}}
                </span>
            </div>
            <div>
                <label ng-bind="'task.start.date.label' | translate"></label>:
                <span>{{task['start-date']}}</span>
            </div>
            <div>
                <label ng-bind="'task.priority.label' | translate"></label>:
                <span>{{task.priority | initcap}}</span>
            </div>
        </div>
    </div>
</div>
